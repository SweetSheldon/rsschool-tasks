<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <title>Currency calculator</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="main d-flex justify-content-center p-2">Currency calculator</div>
    <div class="col-lg-6 col-md-12">

      <div class="input-group mb-3">
        <div class="name mr-2 w-25">From</div>
        <select id="currency-from" class="mdb-select md-form" searchable="Search here..">
          <option value="" disabled selected>Choose your currency</option>
          <input type="text" class="currecncy input-from input-group-text" placeholder="">
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="name mr-2 w-25">To</div>
        <select id="currency-to" class="mdb-select md-form" searchable="Search here..">
          <option value="" disabled selected>Choose your currency</option>
          <input type="text" class="currecncy input-to input-group-text" placeholder="">
        </select>
      </div>

    </div>

    <div class="col-lg-6 col-md-12">
      <button type="button" class="calculate-btn btn btn-primary w-50">Calculate</button>



    </div>
  </div>
</div>





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
