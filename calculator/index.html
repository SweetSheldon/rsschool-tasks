<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alex Korsak</title>
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" defer></script>
  <title></title>
</head>
 <body>
   <div class="wrapper">
     <div class="container">
       <div class="output">
         <div data-previous-operand class="previous-operand">123</div>
         <div data-current-operand class="current-operand">123</div>
       </div>
       <div class="numpad">
         <table>
        <tr class="button-row">
          <td><button type="button" data-delete class="button clearLast-btn operation">CE</button></td>
          <td><button type="button" data-all-clear class="button clearAll-btn operation">C</button></td>
          <td><button type="button" data-operation class="button divide-btn operation">/</button></td>
          <td><button type="button" data-operation class="button increase-btn operation">*</button></td>
        </tr>
        <tr class="button-row">
          <td><button type="button" data-number class="button button-min number">7</button></td>
          <td><button type="button" data-number class="button button-min number">8</button></td>
          <td><button type="button" data-number class="button button-min number">9</button></td>
          <td><button type="button" data-operation class="button button-min operation">-</button></td>
        </tr>
        <tr class="button-row">
          <td><button type="button" data-number class="button button-min number">4</button></td>
          <td><button type="button" data-number class="button button-min number">5</button></td>
          <td><button type="button" data-number class="button button-min number">6</button></td>
          <td><button type="button" data-operation class="button sum-btn operation">+</button></td>
        </tr>
        <tr class="button-row">
          <td><button type="button" data-number class="button button-min number">1</button></td>
          <td><button type="button" data-number class="button button-min number">2</button></td>
          <td><button type="button" data-number class="button button-min number">3</button></td>
          <td><button type="button" data-operation  class="button eqp-btn operation">°</button></td>
        </tr>
        <tr class="button-row">
          <td><button type="button" data-number class="button button-min number">0</button></td>
          <td><button type="button" data-number class="button button-min number">.</button></td>
          <td><button type="button" data-equals class="button equal-btn operation">=</button></td>
          <td><button type="button" data-operation class="button square-btn operation">√</button></td>
        </tr>
        </table>
       </div>
     </div>
   </div>
 </body>
</html>
