<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="quote.css" />
  <title>Alex Korsak</title>
</head>
<body>

  <button class="imgChange">change image</button>
  <div class="container"></div>

  <div class="city" contenteditable="true">Минск</div>
  <i class="weather-icon owf"></i>
  <div class="temperature"></div>
  <div class="speed"></div>
  <div class="weather-description"></div>


  <time class="time"></time>
  <div class="weekDay"></div>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <div class="name">
  <h2>What Is Your Focus?</h2>
  <h2 class="focus" contenteditable="true">Enter your focus</h2>
  </div>
  
<figure class="quote">
  <blockquote>
    You were not born a winner, and you were not born a loser. You are what you make yourself be.
  </blockquote>
  <button class="btn">Change quote</button>
</figure>
</div>
  <script src="script.js"></script>
  <script src="quote.js"></script>
  <script src="weather.js"></script>
</body>
</html>
