<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Love calculator</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="main d-flex justify-content-center p-2">Love calculator</div>
    <div class="col-lg-6 col-md-12">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">First partner name</span>
        </div>
        <input type="text" id="firts-partner" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Second partner name</span>
        </div>
        <input type="text" id="second-partner" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

    </div>

    <div class="col-lg-6 col-md-12">
      <button type="button" class="btn btn-primary w-50">Calculate</button>
    </div>
  </div>
</div>







  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
